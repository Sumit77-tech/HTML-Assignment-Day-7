<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Gradients</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      height: 80%;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      position: relative;
    }

    .box:nth-child(1) {
      background: linear-gradient(90deg, pink, red);
    }

    .box:nth-child(2) {
      background: linear-gradient(90deg, lightblue, rgb(55, 70, 88));
    }

    .box:nth-child(3) {
      background: linear-gradient(90deg, lightgreen, green);
    }

    .box:nth-child(4) {
      background: linear-gradient(90deg, orange, yellow);
    }

    .box:nth-child(5) {
      background: linear-gradient(90deg, pink, red);
    }

    .box:nth-child(6) {
      background: linear-gradient(90deg, lightblue, rgb(48, 64, 83));
    }

    .box:nth-child(7) {
      grid-column: span 3;
      background: linear-gradient(90deg, lightgreen, green);
    }

    /* Adding circular elements */
    .circle {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }

    .circle.one {
      top: 10%;
      left: 10%;
    }

    .circle.two {
      bottom: 10%;
      right: 10%;
    }

    .line {
      height: 5px;
      background-color: white;
      width: 60%;
      position: absolute;
    }

    .line.horizontal {
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
    <div class="box">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="line horizontal"></div>
    </div>
  </div>
</body>
</html>
